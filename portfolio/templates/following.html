{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-6">
            <div class="p-3 bg-white text-center">
                <div><img src="https://i.imgur.com/yFeV2ed.png">
                    <h1>Trendz</h1>
                </div>
                <p>Follow some beautiful soul who&nbsp;<br>have some interests like you!<br><br></p>
                {% for dbb in dbba %}
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center"><img class="rounded-circle" src="https://i.imgur.com/KmT515u.jpg" width="55">
                        <div class="d-flex flex-column align-items-start ml-2"><span class="font-weight-bold">{{dbb.following}}</span><span class="followers">1450 Followers</span></div>
                    </div>
                    <div class="d-flex flex-row align-items-center mt-2"><button class="btn btn-outline-primary btn-sm" type="button">Follow</button></div>
                </div>
                {% empty %}
                <p>You are not following anyone yet</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<style type="text/css">
.followers {
    font-size: 12px
}
</style>
<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel="stylesheet">
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
{% endblock %}
