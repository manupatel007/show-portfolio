{% extends "base.html" %}

{% block content %}

{% load static %}


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="container mt-3">
<h2>Add Project</h2>
<p>To add a project, fill below information.</p>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
          <input type="text" class="form-control" name="title" placeholder="Enter Title" required="required">
      </div>
  <div class="form-group">
          <textarea name="description" class="form-control" placeholder="Description of the project.." required id="id_bio"></textarea>    
      </div> 
  <div class="form-group">
          <input type="text" class="form-control" name="technology" placeholder="Technology used" required="required">
      </div>
  <div class="form-group">
          <input type="text" class="form-control" name="source_code" placeholder="Enter the project url" required="required">
      </div>
  <p>Title image</p>
  <div class="custom-file mb-3">
    <input type="file" class="custom-file-input" id="customFile1" name="main_image">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>
  <p>Screenshot 1:</p>
  <div class="custom-file mb-3">
    <input type="file" class="custom-file-input" id="customFile1" name="img1">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>
  
  <p>Screenshot 2:</p>
  <div class="custom-file mb-3">
    <input type="file" class="custom-file-input" id="customFile2" name="img2">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>
  
  <p>Screenshot 3:</p>
  <div class="custom-file mb-3">
    <input type="file" class="custom-file-input" id="customFile3" name="img3">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>

  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
var fileName = $(this).val().split("\\").pop();
$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>

{% endblock %}
